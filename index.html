<!DOCTYPE html>
<html>

<head>
    <title>VueJS to-do list</title>
</head>

<body style="text-align: center;">

    <div id="app">
        
        <h2>{{title}}</h2>

        <li type="1" v-for="(item, index) in list">
            {{ item.text }}
            <a href="#" v-on:click="remove(index)">(Remover)</a>
        </li>

        <br>
        {{message}}
        <br>
        
        <input type="text" v-model="model.text" placeholder="Your new to-do" />
        <br><br>
        <button v-on:click="add()">Add</button>

    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
